name: deploy-frontend

on:
  push:
    branches: [ "main" ]

env:
  IMAGE_NAME: jorlojor/invix-frontend:latest
  APP_DIR: invix-landing-page

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - uses: actions/checkout@v4
      
      # ⭐ Install pnpm
      - uses: pnpm/action-setup@v3
        with:
          version: 9
      
      # ⭐ Setup Node.js
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: ${{ env.APP_DIR }}/pnpm-lock.yaml
      
      # ⭐ Build di GitHub Actions (BUKAN di Docker!)
      - name: Build project
        # working-directory: ${{ env.APP_DIR }}
        run: |
          cd ${{ env.APP_DIR }}
          pnpm install --frozen-lockfile
          pnpm build
          ls -la dist/
      
      - uses: docker/setup-qemu-action@v3
      
      - uses: docker/setup-buildx-action@v3
      
      - name: Login Docker Hub
        uses: docker/login-action@v3
        with:
          username: jorlojor
          password: dckr_pat_H7PWMTTR5xKFv2ngAh7X_Zwa_kA 
      
      # ⭐ Build Docker (hanya copy dist)
      - name: Build & Push
        uses: docker/build-push-action@v6
        with:
          context: ${{ env.APP_DIR }}
          file: ${{ env.APP_DIR }}/Dockerfile.prod
          platforms: linux/amd64
          push: true
          tags: ${{ env.IMAGE_NAME }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    
    steps:
      - name: SSH → deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            set -e
            mkdir -p /srv/laresae/web
            
            cat >/srv/laresae/web/docker-compose.yml <<'YAML'
            version: "3.8"
            services:
              web:
                image: jorlojor/invix-frontend:latest
                container_name: laresae-frontend
                restart: unless-stopped
                ports:
                  - "80:80"
            YAML
            
            docker pull jorlojor/invix-frontend:latest
            docker compose -f /srv/laresae/web/docker-compose.yml up -d --remove-orphans
            docker image prune -f
