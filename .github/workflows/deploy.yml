name: deploy-frontend

on:
  push:
    branches: [ "main" ]

env:
  IMAGE_NAME: ghcr.io/laresae-invix/invix-frontend:latest
  APP_DIR: invix-landing-page

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions: { contents: read, packages: write }
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3
      - name: Login GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build & Push
        uses: docker/build-push-action@v6
        with:
          context: ${{ env.APP_DIR }}
          file: ${{ env.APP_DIR }}/Dockerfile
          push: true
          tags: ${{ env.IMAGE_NAME }}
          cache-to: type=inline

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: SSH â†’ deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            set -e
            mkdir -p /srv/laresae/web
            cat >/srv/laresae/web/docker-compose.yml <<'YAML'
            version: "3.8"
            services:
              web:
                image: ghcr.io/Laresae-Invix/invix-frontend:latest
                container_name: laresae-web
                restart: unless-stopped
                ports:
                  - "80:80"
            YAML
            echo ${{ secrets.GHCR_TOKEN }} | docker login ghcr.io -u ${{ secrets.GHCR_USERNAME }} --password-stdin
            docker compose -f /srv/laresae/web/docker-compose.yml pull
            docker compose -f /srv/laresae/web/docker-compose.yml up -d
            docker image prune -f
